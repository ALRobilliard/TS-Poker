<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Playing Card CSS from https://github.com/jyaus/css-playing-cards-->
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <h1 id="title">Texas Hold 'Em</h1>
    <p id="text-area">Welcome to Texas Hold 'Em!</p>
    <input id="bet-value" autocomplete="false"/>
    <button id="new-game-button">New Game!</button>
    <button id="check-button">Check</button>
    <button id="call-button">Call</button>
    <button id="bet-button">Bet</button>
    <button id="raise-button">Raise</button>
    <button id="fold-button">Fold</button>
    <button id="all-in-button">All In!</button>

    <script src="scripts/script.js"></script>
</body>
</html>
